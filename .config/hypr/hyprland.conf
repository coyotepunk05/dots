# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Script Directory
$scriptsDir = ~/.config/hypr/scripts

# unscale XWayland
xwayland {
	force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

