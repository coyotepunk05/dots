env = HYPRCUSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,rose-pine-cursor
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_STYLE_OVERRIDE,kvantum
