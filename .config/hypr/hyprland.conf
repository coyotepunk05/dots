# IMPORT
source = ~/.cache/wal/colorsHyprland.conf

# CONTEXT VARIABLES
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$scriptsDir = ~/.config/hypr/scripts
$mainMod = SUPER

# MONITORS
monitor=eDP-1,preferred,auto,1.25,vrr,1
monitor=DP-10,highrr,-2560x0,0.75
monitor=DP-9,highrr,-2560x0,0.75
monitor=HDMI-A-1,highrr,-5120x0,0.75
# monitor=eDP-1,2560x1400@60

# unscale XWayland
xwayland {
	force_zero_scaling = true
}
# EVIRONMENT VARIABLES
# Set Nvidia Driver & Library
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Select Priority GPU
# env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
# cursor {
#     no_hardware_cursors = true
#   }
misc:vfr = true

# INPUT
input:touchpad:clickfinger_behavior = 1 
device {
    name = syna0a00:00-06cb:cf00-touchpad 
    accel_profile=adaptive
  }

input {
    kb_layout = us,jp
    kb_options = grp:toggle, fkeys:basic_13-24

    follow_mouse = 1

    force_no_accel = 0

    accel_profile=flat
    touchpad {
        natural_scroll = yes
	scroll_factor = 0.2
	disable_while_typing = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

