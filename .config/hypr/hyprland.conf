#looks

# BORDER CUSTOMIZATION
general {

    # gaps_in = 4
    # gaps_out = 8
    gaps_in = 2
    gaps_out = 4
    border_size = 2

  col.active_border = $color4 $color5 45deg
  col.inactive_border = $color1

    layout = master # dwindle // master

    allow_tearing = false
}

decoration {

    # rounding = 10
    rounding = 5
    dim_around = 0.5 
    blur {
        popups=true
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        noise = 0.10
        brightness = 0.90
    }

    # qs-hyprview
    layerrule = dimaround, quickshell:expose
    layerrule = blur, quickshell:expose

    # wofi 
    layerrule = blur, wofi
    layerrule = ignorezero, wofi
    layerrule = animation slide top, wofi

    # hyprswitch
    layerrule = blur, hyprswitch
    layerrule = blur, logout_dialog

    # swaync-control-center
    layerrule = blur, swaync-control-center
    layerrule = blur, swaync-notification-window
    layerrule = ignorezero, swaync-control-center
    layerrule = ignorezero, swaync-notification-window
    # layerrule = blur, swaync-control-center
    # layerrule = ignorezero, swaync-control-center
    layerrule = animation slide top, swaync-control-center
    # layerrule = order 1, swaync-control-center
    # layerrule = blur, swaync-notification-window
    # layerrule = ignorezero, swaync-notification-window
    layerrule = animation slide top, swaync-notification-window
    layerrule = order 1, swaync-notification-window

    # rofi
    layerrule = blur, rofi
    layerrule = ignorezero, rofi
    layerrule = animation popin, rofi

    # waybar & hyprpanel
    layerrule = blur, bar-0
    layerrule = blur, bar-1
    layerrule = blur, bar-2
    layerrule = blur, waybar
    layerrule = order 0, waybar

    shadow {
        enabled = false
        range = 14
        render_power = 3
        offset = 0, 0
      }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = layersIn, 1, 1.5, default, popin
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    #new_is_master = true
}

gestures {
    gesture = 3, horizontal, workspace
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    focus_on_activate = true
}

cursor {
    no_warps = false
    persistent_warps = true
  }

