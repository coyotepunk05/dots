# BORDER CUSTOMIZATION
general {

    gaps_in = 4
    gaps_out = 8
    border_size = 2

  col.active_border = $color4 $color5 45deg
  col.inactive_border = $color1

    layout = master # dwindle // master

    allow_tearing = false
}

decoration {

    rounding = 10
    
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        noise = 0.10
        brightness = 0.90
    }
    
    layerrule = blur,wofi
    layerrule = blur,hyprswitch
    layerrule = blur, logout_dialog
    # layerrule = blur, waybar
    # swaync-control-center
    layerrule = blur, swaync-control-center
    layerrule = ignorezero, swaync-notification-window
    layerrule = ignorezero, swaync
    layerrule = ignorezero, swaync-control-center
    layerrule = blur, swaync-notification-window
    layerrule = animation appleEase, swaync-control-center
    layerrule = blur, swaync

    layerrule = blur, gtk4-layer-shell
    layerrule = ignorezero, gtk4-layer-shell
    layerrule = noanim, gtk4-layer-shell

    layerrule = blur, bar-0

    shadow {
        enabled = false
        range = 14
        render_power = 3
        offset = 0, 0
      }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    #new_is_master = true
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    focus_on_activate = true
}

cursor {
    no_warps = true
  }

# CURSOR AND THEME
env = HYPRCURSOR_SIZE,24
env = HYPRCUSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,rose-pine-cursor
env = XCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt6ct

