[Settings]
language = en
folder = ~/.config/hypr/hyprpapers
monitors = All
wallpaper = ~/.config/hypr/hyprpapers/Castle_In_The_Sky_Window.jpeg
show_path_in_tooltip = True
backend = none
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
number_of_columns = 3
swww_transition_type = grow
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 3
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
post_command = sh ~/.config/hypr/scripts/waypaper_post_command.sh $wallpaper
stylesheet = /home/cody/.config/waypaper/style.css

