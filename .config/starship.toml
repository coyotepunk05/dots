format = """
[](#77B2E2)\
$os\
$username\
[](bg:#9399AE fg:#77B2E2)\
$directory\
[](fg:#9399AE bg:#C3C2BD)\
$git_branch\
$git_status\
[](fg:#C3C2BD bg:#99B3D4)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#99B3D4 bg:#ACC5E1)\
$docker_context\
[](fg:#ACC5E1 bg:#D0D6E1)\
$time\
[ ](fg:#D0D6E1)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#77B2E2"
style_root = "bg:#77B2E2"
format = '[$user ](fg:#000000 $style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#77B2E2"
disabled = true # Disabled by default

[directory]
style = "bg:#9399AE"
format = "[ $path ](fg:#000000 $style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[docker_context]
symbol = " "
style = "bg:#ACC5E1"
format = '[ $symbol $context ](fg:#000000 $style)'

[elixir]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg: #000000$style)'

[elm]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[git_branch]
symbol = ""
style = "bg:#C3C2BD"
format = '[ $symbol $branch ](fg:#000000 $style)'

[git_status]
style = "bg:#C3C2BD"
format = '[$all_status$ahead_behind ](fg:#000000 $style)'

[golang]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[gradle]
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[haskell]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[java]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[julia]
symbol = " "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[nodejs]
symbol = ""
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[nim]
symbol = "󰆥 "
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[rust]
symbol = ""
style = "bg:#99B3D4"
format = '[ $symbol ($version) ](fg:#000000 $style)'

[scala]
symbol = " "
style = "bg:#99B3D4"
